<header class="header">
  <div class="my-container header__my-container">
    <h1 class="u-visually-hidden">Фокус - новости в Украине и мире</h1>
    <button
      class="c-button-burger button-burger--active header__button-burger"
      type="button"
      aria-label="Menu"
    >
      <span class="c-button-burger__line"></span>
    </button>
    <a href="/index.html" class="c-logo header__logo">
      <svg class="c-logo__icon" width="135" height="30">
        <use href="@img/icons/icons.svg#ab"></use></svg
    ></a>
    <ul class="c-menu-header header__menu-header">
      <li class="c-menu-header__item">
        <a href="#categories" class="c-menu-header__link">Категории</a>
      </li>
      <li class="c-menu-header__item">
        <a href="#special-topic" class="c-menu-header__link">Спецтема</a>
      </li>
      <li class="c-menu-header__item">
        <a href="#ratings" class="c-menu-header__link">Рейтинги</a>
      </li>
      <li class="c-menu-header__item">
        <a href="#subscription" class="c-menu-header__link">Подписка</a>
      </li>
    </ul>
    <ul class="c-language header__language">
      <li class="c-language__item">
        <a href="#" class="c-language__link">UA</a>
      </li>
      <li class="c-language__item c-language__item--active">
        <a href="#" class="c-language__link">RU</a>
      </li>
    </ul>
    <button
      class="c-button-search header__button-search"
      type="submit"
      aria-label="Search"
    >
      <svg class="c-button-search__icon" width="20" height="20">
        <use href="@img/icons/icons.svg#search"></use>
      </svg>
    </button>
    <form class="c-search-form">
      <input
        class="c-search-form__input"
        type="text"
        autocomplete="off"
        placeholder="Поиск по сайту"
      />
      <button class="c-search-form__button" type="submit">Найти</button>
    </form>
  </div>
</header>
